<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
    <h1>Password reset</h1>
    <span>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</span>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset my password</button>
    </form>

</body>
</html>
