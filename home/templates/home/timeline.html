<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'home:home' %}">Home</a>
<h2>Timeline</h2>
    {% for friend in friends.users.all %}
        {% for tweet in friend.tweet_set.all %}
            <li> <b>{{ tweet.User }}</b> on {{ tweet.date }}<br/>
             <b>{{ tweet.text }}</b></li>

            <a href="#">retweet</a>~
            <a href="#">like</a>
        {% endfor %}
    {% endfor %}
</body>
</html>
